{% extends 'elementos/estructura.html' %}

{% block contenido %}

    <div class="container border p-4 bg-dark-pink-gradient text-white">
        <h1>AGREGAR EVENTO</h1><hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}

        </form>
    </div>
{% endblock %}
