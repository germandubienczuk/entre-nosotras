{% extends 'elementos/estructura.html' %}

{% block contenido %}
    {% load crispy_forms_tags %}
    <div class="container border p-4 bg-dark-pink-gradient text-white">
        <h1>INGRESAR</h1><hr>
        <form class="" method="post">
            {% csrf_token %}
            {{ form | crispy }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            <br><input type="submit" value="INGRESAR" class="btn-pink form-control">
        </form>
    </div>
{% endblock %}
